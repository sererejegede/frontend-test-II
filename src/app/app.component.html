<div class="container">
  <div class="chat_window">
    <div class="top_menu">
      <!--<div class="text-center">-->
        <!--Type in backslash (\), send and see something cool happen-->
      <!--</div>-->
      <div class="buttons">
        <div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button maximize"></div>
      </div>
      <div class="title">Chat</div>
    </div>
    <ul class="messages">
      <li class="message left appeared" *ngFor="let msg of messages">
        <div class="avatar"></div>
        <div class="text_wrapper">
          <div class="text">{{ msg?.text }}</div>
          <img [src]="msg?.img" *ngIf="msg?.img" style="height: 180px">
        </div>
      </li>
    </ul>
    <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper">
        <input class="message_input" placeholder="Type your message here..." [(ngModel)]="message" (keyup.enter)="isGifNeeded()">
      </div>
      <div class="send_message">
        <div class="icon"></div>
        <div class="text" (click)="isGifNeeded()">Send</div>
      </div>
    </div>
  </div>
</div>
